<div class="example-wrapper">
    <h2 class="example-header">Disable Option</h2>

    <owl-form-field class="example-input-wrapper">
        <owl-select placeholder="Select a option">
            <owl-option value="option1">Option 1</owl-option>
            <owl-option value="option2" [disabled]="true">Option 2 (disabled)</owl-option>
            <owl-option value="option3">Option 3</owl-option>
        </owl-select>
    </owl-form-field>
</div>
