<div class="example-wrapper">
    <h2 class="example-header">Basic</h2>

    <owl-form-field class="example-input-wrapper">
        <owl-select [(ngModel)]="favouriteTeam" placeholder="Favorite Team">
            <owl-option *ngFor="let team of teams" [value]="team">{{team}}</owl-option>
        </owl-select>
    </owl-form-field>

    <h4>Value: {{favouriteTeam | json}}</h4>
</div>
