<div class="example-wrapper">
    <h2 class="example-header">Basic</h2>
    <owl-timer [timerDays]="timerDays"
               [timerHours]="timerHours"
               [timerMinutes]="timerMinutes"
               [timerSeconds]="timerSeconds"
               [autoStart]="true"></owl-timer>
</div>

<div class="example-wrapper">
    <h2 class="example-header">Digital Appearance</h2>
    <owl-timer [timerDays]="timerDays"
               [timerHours]="timerHours"
               [timerMinutes]="timerMinutes"
               [timerSeconds]="timerSeconds"
               [type]="'digital'"
               [autoStart]="true"></owl-timer>
</div>
