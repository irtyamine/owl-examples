<div class="example-wrapper">
    <h2 class="example-header">Customise Error Matcher</h2>
    <p>The input would show the error message, once it got dirty</p>

    <owl-form-field class="example-input-wrapper">
        <input owlInput [formControl]="emailFormControl"
               [errorStateMatcher]="customiseErrorMatcher"
               id="email" name="email" placeholder="Email">
        <owl-error *ngIf="emailFormControl.hasError('pattern')">
            Please enter a valid email address
        </owl-error>
        <owl-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </owl-error>
    </owl-form-field>
</div>
