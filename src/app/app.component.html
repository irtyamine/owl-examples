<section class="example-wrapper">
    <h1>Owl ProgressBar Examples</h1>

    <div class="example-container">

        <owl-form-field class="example-input-wrapper">
            <input owlInput [(ngModel)]="bufferValue" type="number" min="0" max="100" placeholder="Buffer Value">
        </owl-form-field>

        <owl-form-field class="example-input-wrapper">
            <input owlInput [(ngModel)]="value" type="number" min="0" max="100" placeholder="Process Value">
        </owl-form-field>

        <owl-check-box [(ngModel)]="showValue">Show Value Label</owl-check-box>

        <h2>Basic:</h2>
        <owl-progressbar
                class="example-progressbar"
                [value]="value" [hideValue]="!showValue" [bufferValue]="bufferValue"
                [type]="'basic'"></owl-progressbar>

        <h2>Tradition:</h2>
        <owl-progressbar
                class="example-progressbar"
                [value]="value" [hideValue]="!showValue" [bufferValue]="bufferValue"
                [type]="'tradition'"></owl-progressbar>

        <h2>3d:</h2>
        <owl-progressbar
                class="example-progressbar"
                [value]="value" [hideValue]="!showValue" [bufferValue]="bufferValue"
                [type]="'3d'"></owl-progressbar>
    </div>
</section>
