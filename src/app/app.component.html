<section class="example-container">
    <h1>Owl Switch Examples</h1>

    <div class="example-wrapper">
        <h2 class="example-header">Basic</h2>
        <owl-switch class="example-switch" [(ngModel)]="checked_1">{{checked_1}}</owl-switch>
    </div>

    <div class="example-wrapper">
        <h2 class="example-header">Disable Switch</h2>
        <owl-switch class="example-switch" [(ngModel)]="disabled">{{disabled? 'disabled': 'enabled'}}</owl-switch>
        <owl-switch class="example-switch" [(ngModel)]="checked_2" [disabled]="disabled">{{checked_2}}</owl-switch>
    </div>

    <div class="example-wrapper">
        <h2 class="example-header">Vertical Switch</h2>
        <owl-switch class="example-switch" [(ngModel)]="checked_3" [vertical]="true">{{checked_3}}</owl-switch>
    </div>
</section>
