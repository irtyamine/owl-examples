<section class="example-container">
    <h1>Owl Clock Examples</h1>

    <div class="example-wrapper">
        <h2 class="example-header">Basic</h2>
        <owl-clock (clockTick)="clockTick($event)"></owl-clock>
    </div>

    <div class="example-wrapper">
        <h2 class="example-header">Different Appearances (Flip Box)</h2>
        <owl-clock [type]="'flipbox'"></owl-clock>
    </div>

    <div class="example-wrapper">
        <h2 class="example-header">Different Appearances (Digital)</h2>
        <owl-clock [type]="'digital'"></owl-clock>
    </div>

    <div class="example-wrapper">
        <h2 class="example-header">Different Time Zones</h2>
        <div class="example-clock-wrapper">
            <owl-clock [gmtOffset]="10"></owl-clock>
            <span class="example-clock-label">Sydney</span>
        </div>

        <div class="example-clock-wrapper">
            <owl-clock [gmtOffset]="8"></owl-clock>
            <span class="example-clock-label">Beijing</span>
        </div>

        <div class="example-clock-wrapper">
            <owl-clock [gmtOffset]="-5"></owl-clock>
            <span class="example-clock-label">New York</span>
        </div>

        <div class="example-clock-wrapper">
            <owl-clock [gmtOffset]="1"></owl-clock>
            <span class="example-clock-label">Berlin</span>
        </div>
    </div>
</section>
