<section class="example-container">
    <h1>Owl Masks Example</h1>

    <div class="example-wrapper">
        <h2 class="example-header">Basic</h2>
        <owl-form-field class="example-input-wrapper" [floatLabel]="'always'">
            <input owlInput [owlInputMask]="'99-999999'" placeholder="Basic">
            <owl-hint>99-999999</owl-hint>
        </owl-form-field>
    </div>

    <div class="example-wrapper">
        <h2 class="example-header">SSN</h2>
        <owl-form-field class="example-input-wrapper" [floatLabel]="'always'">
            <input owlInput [owlInputMask]="'999-99-9999'" placeholder="SSN">
            <owl-hint>999-99-9999</owl-hint>
        </owl-form-field>
    </div>

    <div class="example-wrapper">
        <h2 class="example-header">Phone</h2>
        <owl-form-field class="example-input-wrapper" [floatLabel]="'always'">
            <input owlInput [owlInputMask]="'(999) 999-9999'" placeholder="Phone">
            <owl-hint>(999) 999-9999</owl-hint>
        </owl-form-field>
    </div>

    <div class="example-wrapper">
        <h2 class="example-header">Phone Ext</h2>
        <owl-form-field class="example-input-wrapper" [floatLabel]="'always'">
            <input owlInput [owlInputMask]="'(999) 999-9999? x99999'" placeholder="Phone Ext">
            <owl-hint>(999) 999-9999? x99999</owl-hint>
        </owl-form-field>
    </div>

    <div class="example-wrapper">
        <h2 class="example-header">Serial Numbers</h2>
        <owl-form-field class="example-input-wrapper" [floatLabel]="'always'">
            <input owlInput [owlInputMask]="'a*-999-a999'" placeholder="Serial Numbers">
            <owl-hint>a*-999-a999</owl-hint>
        </owl-form-field>
    </div>
</section>
