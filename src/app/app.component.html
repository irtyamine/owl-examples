<section class="example-container">
    <h1>Owl Galleria Example</h1>
    <div class="example-wrapper">
        <h2 class="example-header">Basic</h2>
        <owl-galleria [images]="images" [panelWidth]="'600px'" [panelHeight]="'400px'"
                      [animationMode]="'slide'" [showFilmStrip]="showFilmStrip" #galleria="owlGalleria">
            <div class="example-galleria-navi example-galleria-navi-left" [owlGalleriaNav]="galleria" [prev]="true">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="example-galleria-navi example-galleria-navi-right" [owlGalleriaNav]="galleria">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="example-galleria-caption">
                <h4>{{images[galleria.activeImage].title}}</h4>
                <p>{{images[galleria.activeImage].desc}}</p>
            </div>
        </owl-galleria>

        <owl-check-box class="example-chkbox" [(ngModel)]="showFilmStrip">Show Film Strip</owl-check-box>
    </div>
</section>
