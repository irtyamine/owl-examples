<section class="example-container">
    <h1>Owl Fan Menu Example</h1>

    <div class="example-wrapper">
        <h2>Basic</h2>

        <owl-check-box class="example-chkbox" [(ngModel)]="movable">Movable</owl-check-box>
        <owl-check-box class="example-chkbox" [(ngModel)]="spinable">Spinable</owl-check-box>
    </div>
</section>

<owl-fan-menu [movable]="movable" [spinable]="spinable"
              [menuPosition]="'topRight'"
              (menuExpanded)="menuExpanded()"
              (menuCollapsed)="menuCollapsed()">
    <owl-fan-menu-wing (wingSelected)="wingSelected($event)" [wingColor]="'#ea2a29'">
        iPad
        <owl-fan-menu-wing-icon>
            <i class="fas fa-tablet-alt" aria-hidden="true"></i>
        </owl-fan-menu-wing-icon>
    </owl-fan-menu-wing>
    <owl-fan-menu-wing (wingSelected)="wingSelected($event)" [wingColor]="'#f16729'">
        iMac
        <owl-fan-menu-wing-icon>
            <i class="fas fa-laptop" aria-hidden="true"></i>
        </owl-fan-menu-wing-icon>
    </owl-fan-menu-wing>
    <owl-fan-menu-wing (wingSelected)="wingSelected($event)" [wingColor]="'#f89322'">
        iPhone
        <owl-fan-menu-wing-icon>
            <i class="fas fa-mobile-alt" aria-hidden="true"></i>
        </owl-fan-menu-wing-icon>
    </owl-fan-menu-wing>
    <owl-fan-menu-wing (wingSelected)="wingSelected($event)" [wingColor]="'#ffcf14'">
        iWatch
        <owl-fan-menu-wing-icon>
            <i class="far fa-clock" aria-hidden="true"></i>
        </owl-fan-menu-wing-icon>
    </owl-fan-menu-wing>
</owl-fan-menu>
