<section class="example-container">
    <h1>Owl Badge Examples</h1>

    <div class="example-wrapper">
        <h2>Basic</h2>
        <button class="example-btn">
            I have a badge
            <owl-badge [value]="50"></owl-badge>
        </button>
    </div>

    <div class="example-wrapper">
        <h2>Badge with customised content</h2>
        <button class="example-btn">
            I have a badge
            <owl-badge>
                <span class="badge-content">
                    <i class="far fa-address-book icon"></i>5
                </span>
            </owl-badge>
        </button>
    </div>

    <div class="example-wrapper">
        <h2>Badge with different position</h2>
        <button class="example-btn">
            I have a badge
            <owl-badge [positionX]="position_x"
                       [positionY]="position_y"
                       [value]="50"></owl-badge>
        </button>

        <owl-form-field class="example-input-wrapper">
            <owl-select [(ngModel)]="position_x" placeholder="Position X">
                <owl-option value="right">right</owl-option>
                <owl-option value="left">left</owl-option>
            </owl-select>
        </owl-form-field>

        <owl-form-field class="example-input-wrapper">
            <owl-select [(ngModel)]="position_y" placeholder="Position Y">
                <owl-option value="above">above</owl-option>
                <owl-option value="below">below</owl-option>
            </owl-select>
        </owl-form-field>
    </div>

    <div class="example-wrapper">
        <h2>Basic</h2>
        <button class="example-btn">
            I have a badge
            <owl-badge [value]="50"></owl-badge>
        </button>
    </div>

    <div class="example-wrapper">
        <h2>Toggle The Badge</h2>

        <button class="example-btn">
            I have a badge
            <owl-badge [hidden]="hidden" [value]="50"></owl-badge>
        </button>

        <button class="example-btn" (click)="toggleHidden()" owlRipple>Toggle</button>
    </div>


    <div class="example-wrapper">
        <h2>Change Badge Value</h2>

        <button class="example-btn">
            I have a badge
            <owl-badge [value]="value"></owl-badge>
        </button>

        <button class="example-btn" (click)="increaseValue()" owlRipple>Change Value</button>
    </div>
</section>
