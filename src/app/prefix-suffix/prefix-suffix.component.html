<div class="example-wrapper">
    <h2 class="example-header">Prefix and Suffix</h2>

    <owl-form-field class="example-input-wrapper">
        <span owlPrefix>+1 &nbsp;</span>
        <input owlInput placeholder="Contact Number" [(ngModel)]="telephoneInput">
        <span owlSuffix><i class="fas fa-pencil-alt" aria-hidden="true"></i></span>
    </owl-form-field>
</div>
